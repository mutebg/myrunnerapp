<ion-view title="История">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
  	<ion-content class="has-header">
    	<ion-list>					
		  	<ion-item class="item item-icon-left" href="#/app/history/{{w.id}}" ng-repeat="w in list">
		    	<i class="icon"><img src="img/{{ w.type }}.svg" width="32" /></i>
		    	{{ w.distance | m }} метра за {{ w.seconds | mmss  }} на	 {{ w.added | date }}

		    	<ion-option-button ng-click="delete($index)" class="button-assertive">Изтриване</ion-option-button>
		  	</ion-item>
		</ion-list>
  	</ion-content>
</ion-view>
